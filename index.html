<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Unity WebGL Game</title>
    <style>
        /* Reset body margins and make it fill the entire screen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1d1f24;
        }

        /* Container for Unity WebGL content */
        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #f5f5f5;
        }

        /* Canvas will take up the full screen */
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading bar container */
        .loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%; /* Set the width to 1/4 of the screen */
            height: 20px;
            background: #ddd;
            border-radius: 10px;
        }

            /* Loading progress bar */
            .loading-bar .progress {
                width: 0%; /* Starts at 0% width */
                height: 100%;
                background: #4caf50;
                border-radius: 10px;
                transition: width 0.5s ease-in-out;
            }
    </style>
</head>
<body>
    <div id="unity-container">
        <!-- Loading bar -->
        <div class="loading-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
    </div>

    <script>
        var gameInstance = null;

        // Function to update the loading progress bar
        function UnityProgress(gameInstance, progress) {
            if (!gameInstance.Module)
                return;

            var progressBar = document.getElementById("progress-bar");
            if (progressBar) {
                progressBar.style.width = (progress * 100) + "%";
            }
        }

        // Unity loader script to instantiate the game
        var unityLoaderUrl = "Build/BuildHeartsGame.js";  // Path to the Unity WebGL build file
        gameInstance = UnityLoader.instantiate("unity-container", unityLoaderUrl, {
            onProgress: UnityProgress
        });
    </script>
</body>
</html>
